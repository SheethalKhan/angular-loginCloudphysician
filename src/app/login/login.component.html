<mat-toolbar color="primary">CloudPhysician</mat-toolbar>
<div class="container logincontainer">
<form [formGroup]="formdata">
<div class="form-group">
<label>UserName </label>
<input type="text" name="name" placeholder="username" formControlName="name" class="form-control">
<div *ngIf="formdata.controls['name'].invalid && formdata.controls['name'].touched && formdata.controls['name'].errors?.required" class=" alert-danger">
Name is required</div>
</div>
<div class="form-group">
<label>PassWord </label>
<input type="text" name="password" placeholder="password" formControlName="password" class="form-control">
<div *ngIf="formdata.controls['password'].invalid && formdata.controls['password'].touched && formdata.controls['password'].errors?.required" class=" alert-danger">
password is required</div>
<div *ngIf="formdata.controls['password'].errors?.pattern" class=" alert-danger">
password pattern is required</div>
</div>
<button class="btn btn-primary" [disabled]="!formdata.valid">Login</button>
</form>
</div>
